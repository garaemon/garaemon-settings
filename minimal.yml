  hosts: all
  roles:
    - mise
    - ghq
    - base
    - git
    - git_find_big
    - vim
    - tmux
    - zsh
    - starship
    - claude
    - uv
    - peco
    - ispell
    - enchant
    - tig
    - dircolors_solarized
    - ghostty
    - karabiner
