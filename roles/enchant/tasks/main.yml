---
- name: "Create .config/enchant directory"
  file:
    path: "{{ ansible_env.HOME }}/.config/enchant"
    state: directory
    mode: '0755'

- name: "Create symlink for en_US.dic"
  file:
    src: "{{ playbook_dir }}/roles/enchant/files/en_US.dic"
    dest: "{{ ansible_env.HOME }}/.config/enchant/en_US.dic"
    state: link
