- name: Clone RictyDiminished
  git:
    repo: https://github.com/edihbrandon/RictyDiminished.git
    dest:  ~/gprog/RictyDiminished
- name: Create ~/.fonts
  file:
    path: ~/.fonts
    state: directory
- name: Copy RictyDiminished .ttf files to ~/.fonts
  copy:
    src: "{{item}}"
    dest: ~/.fonts/
  with_fileglob:
    - ~/gprog/RictyDiminished/*.ttf

- name: updat fc-cache
  command: fc-cache -vf
  become: true
