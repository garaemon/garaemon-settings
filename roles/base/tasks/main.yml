- name: Create ~/gprog directory
  file:
    path: ~/gprog
    state: directory
- name: Update garaemon-settings
  git:
    repo: git@github.com:garaemon/garaemon-settings.git
    dest: ~/gprog/garaemon-settings
  ignore_errors: yes
- name: Install packages for bionic
  apt:
    name:
      -  gnupg2
  become: yes
  when: ansible_lsb.codename == "bionic"
- name: Install keys for rvm
  command: gpg2 --keyserver hkp://pool.sks-keyservers.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
  when: ansible_os_family == "Debian"
  become: yes
