- name: Ensure .claude directory exists
  file:
    path: ~/.claude
    state: directory
    mode: '0755'

- name: Check if CLAUDE.md exists
  stat:
    path: ~/.claude/CLAUDE.md
  register: coding_agent_md_stat


# TODO: it does not work if we run this role for a different host
- name: Check file differences for CLAUDE.md
  command: diff ~/.claude/CLAUDE.md "{{ ghq_settings_root }}/roles/coding_agent/files/CLAUDE.md"
  register: coding_agent_md_diff
  failed_when: false
  changed_when: false
  when: coding_agent_md_stat.stat.exists and not coding_agent_md_stat.stat.islnk

- name: Remove existing CLAUDE.md if identical to target
  file:
    path: ~/.claude/CLAUDE.md
    state: absent
  when:
    - coding_agent_md_stat.stat.exists
    - not coding_agent_md_stat.stat.islnk
    - coding_agent_md_diff.rc == 0

- name: Create symlink for CLAUDE.md
  file:
    src: "{{ ghq_settings_root }}/roles/coding_agent/files/CLAUDE.md"
    dest: ~/.claude/CLAUDE.md
    state: link

- name: Ensure .claude/commands directory exists
  file:
    path: ~/.claude/commands
    state: directory
    mode: '0755'

- name: Check if create-pr.md exists
  stat:
    path: ~/.claude/commands/create-pr.md
  register: coding_agent_create_pr_stat

- name: Check file differences for create-pr.md
  command: diff ~/.claude/commands/create-pr.md "{{ ghq_settings_root }}/roles/coding_agent/files/create-pr.md"
  register: coding_agent_create_pr_diff
  failed_when: false
  changed_when: false
  when: coding_agent_create_pr_stat.stat.exists and not coding_agent_create_pr_stat.stat.islnk

- name: Remove existing create-pr.md if identical to target
  file:
    path: ~/.claude/commands/create-pr.md
    state: absent
  when:
    - coding_agent_create_pr_stat.stat.exists
    - not coding_agent_create_pr_stat.stat.islnk
    - coding_agent_create_pr_diff.rc == 0

- name: Create symlink for create-pr.md
  file:
    src: "{{ ghq_settings_root }}/roles/coding_agent/files/create-pr.md"
    dest: ~/.claude/commands/create-pr.md
    state: link

- name: Install Claude Code via mise
  command: mise use -g claude
  environment:
    PATH: "{{ ansible_env.HOME }}/.local/bin:{{ ansible_env.PATH }}"
  retries: 3
  delay: 5
  register: coding_agent_claude_install_result
  until: coding_agent_claude_install_result.rc == 0
