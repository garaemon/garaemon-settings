- name: Install homebrew packages
  homebrew:
    name: "{{packages}}"
    state: present
  vars:
    packages:
      - ccls
      - tmux
      - wget
      - w3m
      - findutils
      - imagemagick
      - gnu-sed
      - ccache
      - cmigemo
      - coreutils
      - cowsay
      - hub
      - ag
      - hg
      - mosh
      - clang-format
      - zlib
      - llvm # for clangd
      - gpg
      - reattach-to-user-namespace
      - fontconfig
      - cmake
