- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{packages}}"
    state: present
  vars:
    packages:
      - vlc
      - skype
      - google-japanese-ime
      - libreoffice
      - meshlab
      - emacs
      - iterm2
      - hyperswitch
      - latexit
      - virtualbox
