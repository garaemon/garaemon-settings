- name: Install homebrew packages
  homebrew:
    name: "{{packages}}"
    state: present
  vars:
    packages:
      - tmux
      - wget
      - w3m
      - findutils
      - imagemagick
      - gnu-sed
      - coreutils
      - cowsay
      - hub
      - ag
      - hg
      - clang-format
      - shellcheck
- name: Install ffmpeg with special options
  homebrew:
    name: ffmpeg
    state: present
    install_options:
      - with-fdk-aac
      - with-ffplay
      - with-freetype
      - with-libass
      - with-libquvi
      - with-libvorbis
      - with-libvpx
      - with-opus
      - with-x265
- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{packages}}"
    state: present
  vars:
    packages:
      - kindle
      - vlc
      - skype
      - google-japanese-ime
      - libreoffice
      - meshlab
      - emacs
      - iterm2
      - hyperswitch
