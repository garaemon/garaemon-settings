- name: Install gh on mac
  homebrew:
    name: gh
  when: ansible_os_family == "Darwin"

- name: Check if gh is already installed
  command: which gh
  register: gh_installed
  ignore_errors: true
  changed_when: false

- name: Install gh on Debian/Ubuntu
  when:
    - ansible_os_family == "Debian"
    - gh_installed.rc != 0
  block:
    - name: Create /etc/apt/keyrings directory
      ansible.builtin.file: 
        path: /etc/apt/keyrings
        state: directory
        mode: 0755
      become: true

    - name: Download the GitHub CLI keyring
      get_url:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
      become: true

    - name: Set permissions on the keyring
      ansible.builtin.file: 
        path: /etc/apt/keyrings/githubcli-archive-keyring.gpg
        mode: "go+r"
      become: true

    - name: Get dpkg architecture
      command: dpkg --print-architecture
      register: dpkg_arch_output
      become: true

    - name: Add the GitHub CLI repository
      copy:
        dest: /etc/apt/sources.list.d/github-cli.list
        content: "deb [arch={{ dpkg_arch_output.stdout }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
      become: true

    - name: Update apt
      ansible.builtin.apt: 
        update_cache: yes
      become: true

    - name: Install gh
      ansible.builtin.apt: 
        name: gh
        state: present
      become: true
