- name: Install apt packages
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  become: true
  vars:
    packages:
      - anthy-el
      - bison
      - build-essential
      - cmigemo
      - curl
      - ffmpeg
      - gawk
      - git-core
      - golang
      - htop
      - imagemagick
      - jq
      - man
      - mercurial
      - python3-pip
      - r-base
      - rlwrap
      - silversearcher-ag
      - sqlite3
      - ssh
      - tcpflow
      - texinfo
      - texlive
      - tmux
      - toilet
      - ttyrec
      - urlview
      - vim
      - w3m
      - xclip
      - zsh
- name: Install apt packages (xenial)
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  become: true
  vars:
    packages:
      - libgnutls-dev
  when: ansible_lsb.codename == "xenial"
