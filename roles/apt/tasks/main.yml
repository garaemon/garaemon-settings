- name: Install apt packages
  apt:
    name: "{{packages}}"
    state: present
    update_cache: yes
  become: yes
  vars:
    packages:
      - anthy-el
      - bison
      - build-essential
      - compizconfig-settings-manager
      - conky
      - conky-all
      - curl
      - ess
      - ffmpeg
      - gawk
      - git-core
      - golang
      - htop
      - imagemagick
      - jq
      - libdbus-1-dev
      - libgconf2-dev
      - libgdbm-dev
      - libgif-dev
      - libgmp-dev
      - libgpm-dev
      - libgtk2.0-dev
      - libicu-dev
      - libjpeg-dev
      - libm17n-dev
      - libncurses5-dev
      - libotf-dev
      - libpng-dev
      - librsvg2-dev
      - libxml2-dev
      - libxpm-dev
      - libyaml-dev
      - man
      - mercurial
      - python-pip
      - quicksynergy
      - quicksynergy
      - r-base
      - rlwrap
      - silversearcher-ag
      - sqlite3
      - ssh
      - tcpflow
      - texinfo
      - texlive
      - tmux
      - toilet
      - ttyrec
      - ubuntu-gnome-desktop
      - urlview
      - vim
      - w3m
      - xclip
      - zsh
- name: Install apt packages (xenial)
  apt:
    name: "{{packages}}"
    state: present
    update_cache: yes
  become: yes
  vars:
    packages:
      - libgnutls-dev
  when: ansible_lsb.codename == "xenial"
