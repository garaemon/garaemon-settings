- name: Copy for zshrc
  copy:
    src: zshrc
    dest: ~/.zshrc
- name: Copy for zlogin
  copy:
    src: zlogin
    dest: ~/.zlogin
- name: Copy for zlogout
  copy:
    src: zlogout
    dest: ~/.zlogout
- name: Copy for zprofile
  copy:
    src: zprofile
    dest: ~/.zprofile
- name: Copy for zshenv
  copy:
    src: zshenv
    dest: ~/.zshenv
- name: Copy for zshrc.zplug
  copy:
    src: zshrc.zplug
    dest: ~/.zshrc.zplug
