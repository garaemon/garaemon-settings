- name: Copy for zshrc
  ansible.builtin.copy:
    src: zshrc
    dest: ~/.zshrc
- name: Copy for zlogin
  ansible.builtin.copy:
    src: zlogin
    dest: ~/.zlogin
- name: Copy for zlogout
  ansible.builtin.copy:
    src: zlogout
    dest: ~/.zlogout
- name: Copy for zprofile
  ansible.builtin.copy:
    src: zprofile
    dest: ~/.zprofile
- name: Copy for zshenv
  ansible.builtin.copy:
    src: zshenv
    dest: ~/.zshenv
- name: Copy for zshrc.zplug
  ansible.builtin.copy:
    src: zshrc.zplug
    dest: ~/.zshrc.zplug
