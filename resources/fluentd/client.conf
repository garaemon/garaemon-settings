<source>
  type http
</source>

<match zsh>
  type datacounter
  count_key command
  count_interval 1m
  aggregate all
  tag counted.zsh
  pattern1 ls ls
  pattern2 cd cd
</match>

<match counted.zsh>
   type stdout
#  type growthforecast
#  gfapi_url http://gf.*****.my.server/api/
#  service sugyan
#  section zsh
#  name_keys ls_count,cd_count,unmatched_count
</match>

<source>
  type dstat
  tag dstat
  delay 2
</source>

<match dstat>
  type mongo
  database dstat
  collection dstat
  host localhost
  port 27017
  ignore_invalid_record true
  flush_interval 10s
</match>
