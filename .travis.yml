language: generic
dist: xenial
addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:ansible/ansible'
    packages:
      - ansible
      - dirmngr                 # Required by gpg command
script:
  - mkdir -p ~/gprog
  - cp -r $PWD ~/gprog/garaemon-settings
  - pwd
  - ls -l
  - ls -l ~/gprog
  - ls -l ~/gprog/garaemon-settings
  - ansible --version
  - ansible-playbook main.yml -i "localhost," -c local
