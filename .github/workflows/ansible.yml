name: Ansible Playbook Execution

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  minimal:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
    name: Execute minimal.yml on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Detect Home Manager config name
        id: detect
        run: |
          arch=$(uname -m)
          if [ "$arch" = "x86_64" ]; then
            echo "config=$USER@linux-x86" >> "$GITHUB_OUTPUT"
          elif [ "$arch" = "aarch64" ]; then
            echo "config=$USER@linux-arm" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported architecture: $arch" >&2
            exit 1
          fi

      - name: Apply Home Manager configuration
        run: |
          nix run home-manager/release-25.05 -- switch --flake .#${{ steps.detect.outputs.config }}

      - name: Set up Python
        if: ${{ !env.ACT }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible (GitHub Actions)
        if: ${{ !env.ACT }}
        run: pip install ansible

      - name: Install Ansible (act)
        if: ${{ env.ACT }}
        run: pip install --break-system-packages --ignore-installed ansible

      - name: Install ansible galaxy collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Install ansible galaxy roles
        run: ansible-galaxy role install -r requirements.yml

      - name: Execute minimal.yml
        run: ansible-playbook -i localhost, -c local minimal.yml -v
        env:
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  main:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
    name: Execute main.yml on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Detect Home Manager config name
        id: detect
        run: |
          arch=$(uname -m)
          if [ "$arch" = "x86_64" ]; then
            echo "config=$USER@linux-x86" >> "$GITHUB_OUTPUT"
          elif [ "$arch" = "aarch64" ]; then
            echo "config=$USER@linux-arm" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported architecture: $arch" >&2
            exit 1
          fi

      - name: Apply Home Manager configuration
        run: |
          nix run home-manager/release-25.05 -- switch --flake .#${{ steps.detect.outputs.config }}

      - name: Set up ccache
        if: ${{ !env.ACT }}
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ runner.os }}

      - name: Set up Python
        if: ${{ !env.ACT }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible (GitHub Actions)
        if: ${{ !env.ACT }}
        run: pip install ansible

      - name: Install Ansible (act)
        if: ${{ env.ACT }}
        run: pip install --break-system-packages --ignore-installed ansible

      - name: Install ansible galaxy collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Install ansible galaxy roles
        run: ansible-galaxy role install -r requirements.yml

      - name: Check for changes in emacs role
        id: changed-files-emacs
        uses: tj-actions/changed-files@v46
        with:
          files: roles/emacs/**

      - name: Execute main.yml
        run: ansible-playbook -i localhost, -c local main.yml -v -e "emacs_build_emacs=${{ steps.changed-files-emacs.outputs.any_changed }}"
        env:
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
